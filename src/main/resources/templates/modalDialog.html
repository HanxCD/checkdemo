<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
	<div class="modal fade" id="addTableModal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3>新增</h3>
					</div>
					<div class="modal-body">
						<form id="addTableForm" action="" method="post" class="form-horizontal">
							<div class="form-group">
								<label for="inputTableName" class="col-sm-2 control-label">表英文名字</label>
								<div class="col-sm-7">
									<input type="tableName" name="tableName" class="form-control" id="addTableName" placeholder="表英文名字"/>
								</div>
								<label id="errorTableName" for="inputTableName" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group" >
								<label for="inputDisplayName" class="col-sm-2 control-label">表中文名字</label>
								<div class="col-sm-7">
									<input type="text" name="displayName" class="form-control" id="addDisplayName" placeholder="表中文名字"/>
								</div>
								<label id="errorDisplayName" for="inputDisplayName" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group">
								<label for="inputClassify" class="col-sm-2 control-label">分类</label>
								<div class="col-sm-7">
									<input type="classify" name="classify" class="col-sm-4 form-control" id="addClassify" placeholder="分类"/>
								</div>
								<label id="errorClassify" for="inputClassify" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group">
								<label for="inputClassName" class="col-sm-2 control-label">类的名字</label>
								<div class="col-sm-7">
									<input type="className" name="className" class="col-sm-4 form-control" id="addClassName" placeholder="类的名字"/>
								</div>
								<label id="errorClassName" for="inputClassName" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group">
								<label for="inputtableDesc" class="col-sm-2 control-label">描述</label>
								<div class="col-sm-7">
									<input type="tableDesc" name="tableDesc" class="col-sm-4 form-control" id="addTableDesc" placeholder="描述"/>
								</div>
								<label id="errortableDesc" for="inputtableDesc" class="col-sm-3 control-label"></label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" id="conf" class="btn btn-default" onclick="addTable()">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="resetAddModal()">取消</button>
					</div>
				</div>				
			</div>
		</div>
		<!-- 修改标准数据的模态框 -->
		<div class="modal fade" id="editTable" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3>修改</h3>
					</div>
					<div class="modal-body">
						<form id="editTabelForm" method="post" class="form-horizontal">
							<div class="form-group" style="display:none">
								<label for="inputId" class="col-sm-2 control-label">ID</label>
								<div class="col-sm-7">
									<input type="id" name="id" class="form-control" id="editId" placeholder="ID" />
								</div>
								<label id="errorId" for="errorId" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group">
								<label for="inputTableName" class="col-sm-2 control-label">表英文名字</label>
								<div class="col-sm-7">
									<input type="text" name="tableName" class="form-control" id="editTableName" placeholder="表英文名字"/>
								</div>
								<label id="errorTableName" for="inputTableName" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group" >
								<label for="inputDisplayName" class="col-sm-2 control-label">表中文名字</label>
								<div class="col-sm-7">
									<input type="text" name="displayName" class="form-control" id="editDisplayName" placeholder="表中文名字"/>
								</div>
								<label id="errorDisplayName" for="inputDisplayName" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group">
								<label for="inputClassify" class="col-sm-2 control-label">分类</label>
								<div class="col-sm-7">
									<input type="text" name="classify" class="col-sm-4 form-control" id="editClassify" placeholder="分类"/>
								</div>
								<label id="errorClassify" for="inputClassify" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group">
								<label for="inputClassName" class="col-sm-2 control-label">类的名字</label>
								<div class="col-sm-7">
									<input type="className" name="className" class="col-sm-4 form-control" id="editClassName" placeholder="类的名字"/>
								</div>
								<label id="errorClassName" for="inputClassName" class="col-sm-3 control-label"></label>
							</div>
							<div class="form-group">
								<label for="inputtableDesc" class="col-sm-2 control-label">描述</label>
								<div class="col-sm-7">
									<input type="text" name="tableDesc" class="col-sm-4 form-control" id="editTableDesc" placeholder="描述"/>
								</div>
								<label id="errortableDesc" for="inputtableDesc" class="col-sm-3 control-label"></label>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" id="conf" class="btn btn-default" onclick="updateTable()">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal" onclick="resetAddModal()">取消</button>
					</div>
				</div>				
			</div>
		</div>
		<div class="modal fade" id="importDialog" role="dialog">
        	<div class="modal-dialog" role="document">
            	<div class="modal-content">
                	<div class="modal-header">
                		<!-- <lable class="control-lable">请选择文件</lable> -->
                		<h3>请选择文件</h3>
                	</div>
                	<div class="modal-body">
                    	<input type="file" name="importFile" id="importFile"  multiple class="file-loading"/>
                	</div>
                	<div></div>
        		</div>
        	</div>
    	</div>
    	<div class="modal fade" id="importFloder" role="dialog">
        	<div class="modal-dialog" role="document">
            	<div class="modal-content">
                	<div class="modal-header">
                		<!-- <lable class="control-lable">请选择文件</lable> -->
                		<h3>请选择文件</h3>
                	</div>
                	<div class="modal-body">
                    	<input type="file" name="importFileD" id="importFileD" webkitdirectory class="file-loading"/>
                	</div>
                	<div></div>
        		</div>
        	</div>
    	</div>
		<div class="modal fade" id="addEnd" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3>提示</h3>
					</div>
					<div class="modal-body" align="center">
						<h4 id="tipContent">新增成功</h4>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="updateEnd" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3>提示</h3>
					</div>
					<div class="modal-body" align="center">
						<h4 id="al">修改成功</h4>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
